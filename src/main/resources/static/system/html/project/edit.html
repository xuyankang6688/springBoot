<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
	<title>项目编辑</title>
	<meta name='keywords' content=''/>
	<meta name='description' content='' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
	<meta name='renderer' content='webkit'/>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'/>
	<link rel='stylesheet' href='../../source/layui/css/layui.css' media='all'/>
</head>

<body>
	<div class='layui-form' style='padding: 20px 0 0 0;'>
		<input type='hidden' name='id' class='layui-input'>
		<div class='layui-form-item'>
			<label class='layui-form-label'>项目名</label>
			<div class='layui-input-inline'>
				<input type='text' name='name' lay-verify='required' placeholder='请输入项目名' autocomplete='off' class='layui-input'>
			</div>
		</div>
		<div class='layui-form-item layui-hide'>
			<input type='button' lay-submit lay-filter='LAY-submit' id='LAY-submit' value='确认'>
		</div>
	</div>
	<script src='../../source/layui/layui.js'></script>
	<script>layui.use('form')</script>
</body>
</html>
